<div class="uppercase text-blue-100 text-sm max-xl:pb-6 pb-10">Number of</div>

<div class="flex max-xl:mb-4 justify-end">
  <ia-tabs (selected)="onSelectTab($event)" [selectedTab]="selectedTab" [tabs]="tabs" class="w-full min-xl:w-120" />
</div>

<div class="flex justify-center my-2">
  <div class="flex items-center mt-1">
    <div [style.background-color]="TYPE_COLOR[selectedTab]" class="w-2 h-2 rounded-sm mr-2"></div>
  </div>
  <div>
    <div class="text-xs leading-6">
      Total Amount <span class="font-medium">{{ totalAmount | currency : 'USD' : 'symbol' : '1.0-2' }}</span>
    </div>
    <div class="text-xs leading-6">
      Total Count <span class="font-medium">{{ totalCount }}</span>
    </div>
    <div class="text-xs leading-6">
      Average <span class="font-medium">{{ average | currency : 'USD' : 'symbol' : '1.0-2' }}</span>
    </div>
  </div>
</div>
<div class="relative h-125 max-xl:h-75 min-xl:px-25">
<!--  <canvas [data]="chartData" [options]="lineChartOptions" [type]="'bar'" baseChart></canvas>-->
</div>
